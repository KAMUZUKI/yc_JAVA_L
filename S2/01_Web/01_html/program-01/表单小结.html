<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="">
    <p>申请表</p>
    姓名：<input type="username" autocomplete="on"><br>
    密码：<input type="password" autocomplete="on"><br>
    <p>照片:</p>
    <input type="file" name="照片"><br>
    <p>感兴趣的职位</p>
    <input type="radio" name="interesting" value="Web设计" checked>Web设计
    <input type="radio" name="interesting" value="Web开发">Web开发
    <br>
    向往的城市：
    <select>
        <option>---请选择---</option>
        <option selected>长沙</option>
        <option>深圳</option>
        <option>北京</option>
        <option>上海</option>
    </select>
    <br>
    <p>协议：</p>
    <iframe src="协议.html" loading="lazy" width="200" height="100"></iframe>
    <br>
    <input type="checkbox" value="协议">我已认真阅读并接受以上协议。
    <p>经验：</p>
    <select>
        <option>无经验</option>
        <option>菜鸟</option>
        <option>小牛子</option>
        <option>大牛子</option>
    </select>
</form>

</body>
</html>
