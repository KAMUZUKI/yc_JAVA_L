<!DOCTYPE html>
<html lang="en" xmlns:action="http://www.w3.org/1999/xhtml" xmlns:type="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>表单元素</h2>
<h3>用户注册</h3>
<form action:="块经元亲.htmL">
    用户名：<input types="text"name="username"><br>
    昵称：<input name="cnname" value="孙5空"><br>
    <!--type不定义或定义错误，都是text-->
    密码：<input type="password"name="pwd"><br>
    最高学历：<input type="radio"name="edu"value="1">高中
    <input type="radio"name="edu"value="2"checked="true">
    <input type="radio"name="edu"value="3"><br>
    <！--单选框不加name会导致无法实现单选-->
    爱好：<input type="checkbox”name="Like”value="电影">电影
    <input type="checkbox"name="Like" values="监球" checked>篮球
    <input types="checkbox"name="Like" value="手w" checked>手游<br>
    邮箱：<input type="email"name="email"> <br>
    刷题进度：<input type="range"  name="progress" value="50"><br>
    籍贯：<select>
    <option>---请选择---</option>
    <option>湖南</option>
    <option selected>湖北</option>
    <option>广东</option>
    <option>广西</option>
</select><br>
    自我介绍：<textarea rows="5"cols="20">
我很厉害。···
</textarea><br>
    <button>提交按钮</button>当点击提交按钮时，会跳转到action指定的页面<br>
    <button type='reset'>重置按钮</button>
    当点击重置按钮时，表单的输入会被重置<br>
    <button type='button'>普通按钮</button>当点击没有任何默认动作，一般合js使用<br>
    <input type:="reset" value="置置技钮">
</form>
</body>
</html>
