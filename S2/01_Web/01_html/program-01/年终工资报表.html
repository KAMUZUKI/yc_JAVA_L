<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年终工资报表</title>
</head>
<body>
<div id="overview" width="450" height="250">

    <table name="年终工资报表" border="2" style="width: 400px;height: 200px;border: 2px white solid;">
        <tr bgcolor="aqua">
            <th>区域办事处</th>
            <th>岗位</th>
            <th>姓名</th>
            <th>工资(RMB)</th>

        <tr bgcolor="gray">
            <td rowspan="3">华东</td>
            <td rowspan="2">人事专员</td>
            <td>张民</td>
            <td>1500</td>
        </tr>
        <tr bgcolor="gray">
            <td>王洪</td>
            <td>1500</td>
        </tr>
        <tr bgcolor="gray">
            <td rowspan="3">软件开发工程师</td>
            <td>李开元</td>
            <td>6000</td>
        </tr>
        <tr bgcolor="gray">
            <td rowspan="2">中南区</td>
            <td>杨桃</td>
            <td>5000</td>
        </tr>
        <tr bgcolor="gray">
            <td>梁朝</td>
            <td>5000</td>
        </tr>
        <tr bgcolor="yellow">
            <td colspan="3">总计</td>
            <td>19000</td>
        </tr>
    </table>
</div>
</body>
</html>
